version: "3.1"

services:
  mysql:
    image: arm64v8/mysql:8.0.31
    command: --default-authentication-plugin=mysql_native_password
    container_name: market-space-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password1
      MYSQL_DATABASE: marketspace
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ~/docker_data/mysql/market_data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

